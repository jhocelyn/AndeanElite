<app-banner [backgroundImage]="'OUR_PURPOSE.IMAGE'" [title]="'OUR_PURPOSE.TITLE' | translate"></app-banner>

<div class="flex flex-col items-center py-10 bg-[#f5f2eb] text-[#034873]">

  <!-- Sección de propósito -->
  <div class="max-w-6xl w-full p-6 text-center space-y-6" id="description">
    <h2 class="text-3xl md:text-4xl font-bold">
      {{ 'OUR_PURPOSE.SUBTITLE' | translate }}
    </h2>
    <p class="text-lg text-gray-700">
      {{ 'OUR_PURPOSE.DESCRIPTION' | translate }}
    </p>
    <button
      routerLink="/ways-to-travel"
      class="bg-[#034873] text-white px-6 py-3 border border-[#034873] rounded-lg hover:bg-[#022f4a] transition">
      {{ 'OUR_PURPOSE.BUTTON_EXPLORE' | translate }}
    </button>
  </div>

  <!-- Por qué viajar con propósito -->
  <div class="max-w-6xl w-full p-6" id="why-travel-with-us">
    <div class="bg-white shadow-lg p-6">
      <h3 class="text-2xl font-semibold text-[#034873] mb-4">
        {{ 'OUR_PURPOSE.TRAVEL_TITLE' | translate }}
      </h3>
      <ul class="text-gray-600 list-disc pl-6 text-lg space-y-1">
        <li *ngFor="let item of ['OUR_PURPOSE.TRAVEL.0', 'OUR_PURPOSE.TRAVEL.1', 'OUR_PURPOSE.TRAVEL.2', 'OUR_PURPOSE.TRAVEL.3']">
          {{ item | translate }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Comparte nuestro propósito -->
  <div class="max-w-6xl w-full p-6" id="share-purpose">
    <div class="bg-[#034873] text-white shadow-lg p-6 text-center">
      <h3 class="text-2xl font-bold mb-4">
        {{ 'OUR_PURPOSE.SHARE_TITLE' | translate }}
      </h3>
      <p class="text-lg mb-6 max-w-2xl mx-auto">
        {{ 'OUR_PURPOSE.SHARE_TEXT' | translate }}
      </p>
      <div class="flex justify-center space-x-6 text-3xl">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook hover:text-gray-300"></i>
        </a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram hover:text-gray-300"></i>
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter hover:text-gray-300"></i>
        </a>
        <a href="mailto:info@andeanelite.com" aria-label="Email">
          <i class="fas fa-envelope hover:text-gray-300"></i>
        </a>
      </div>
    </div>
  </div>

</div>
