<app-banner
  [backgroundImage]="'TRAVEL_BY_INTEREST.HOME_STAYS.IMAGE'"
  [title]="'TRAVEL_BY_INTEREST.HOME_STAYS.TITLE'">
</app-banner>

<div class="flex flex-col items-center px-4 py-10 w-full bg-gray-50">
  <!-- Título y Descripción -->
  <h2 class="text-3xl font-bold text-[#042a4e] text-center mb-4">
    {{ 'TRAVEL_BY_INTEREST.HOME_STAYS.SUBTITLE' | translate }}
  </h2>

  <p class="text-lg text-gray-700 text-center max-w-4xl mb-10 leading-relaxed">
    {{ 'TRAVEL_BY_INTEREST.HOME_STAYS.DESCRIPTION' | translate }}
  </p>

  <!-- Grid de puntos + video -->
  <div class="flex justify-center w-full">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 items-center w-full max-w-7xl px-4">

      <!-- Puntos clave ocupan dos columnas -->
      <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8 justify-items-center">
        <ng-container *ngFor="let point of [0,1,2,3]">
          <div class="max-w-md">
            <h3 class="text-xl font-semibold text-[#042a4e] mb-2 flex items-center gap-2">
              <i [ngClass]="getIcon(point)" class="text-[#042a4e]"></i>
              {{ ('TRAVEL_BY_INTEREST.HOME_STAYS.POINTS.' + point + '.title') | translate }}
            </h3>
            <p class="text-gray-600" [innerHTML]="('TRAVEL_BY_INTEREST.HOME_STAYS.POINTS.' + point + '.description') | translate"></p>
          </div>
        </ng-container>
      </div>

      <!-- Video como tercera columna -->
      <div class="flex justify-center">
        <video
          class="w-[40vh] h-[60vh] rounded-lg shadow-md object-cover"
          autoplay
          muted
          loop
          playsinline
        >
          <source [attr.src]="'assets/videos/video-homestays-dance.mp4'" type="video/mp4" />
          Tu navegador no soporta la reproducción de video.
        </video>
      </div>

    </div>
  </div>

  <!-- Acción final -->
  <div class="mt-12 px-6 text-center max-w-3xl">
    <p class="text-lg font-medium text-[#042a4e]" [innerHTML]="'TRAVEL_BY_INTEREST.HOME_STAYS.ACTION' | translate"></p>
  </div>
</div>

<!-- Lista de paquetes -->
<app-structure-list-packages-homestays [packages]="HomestaysData"></app-structure-list-packages-homestays>
