<!-- info-packages.component.html -->
<div *ngIf="packageData" class="flex flex-col-reverse md:flex-row w-full">
  <div class="flex flex-col w-full md:w-[70%]">
    <app-tour-banner
      *ngIf="packageData.images && packageData.images.length > 0"
      [title]="packageData.title"
      [rating]="4.5"
      [reviews]="12363"
      [images]="packageData.images">
    </app-tour-banner>
    <app-detail-circuits-package
    [packageData]="packageData"
    ></app-detail-circuits-package>
  </div>
  <div class="z-[100] sticky top-5 w-full md:w-[30%] px-4 md:px-2 my-4 md:my-24 flex justify-center">
    <div class="bg-[#042a4e] rounded-2xl shadow-lg w-full max-w-md p-6 md:p-8 text-white text-center">
      <h1 class="text-2xl md:text-3xl font-bold mb-4">{{ 'INFO_PACKAGES.RESERVE_YOUR_TRIP' | translate }}</h1>
      <p class="text-lg md:text-xl font-semibold mb-6">
        {{ 'INFO_PACKAGES.FROM' | translate }}
        <span class="text-yellow-400">${{ packageData.from }}</span>
      </p>
      <button (click)="goToWhatsApp()" class="w-full bg-yellow-500 text-[#042a4e] font-bold px-6 py-4 rounded-xl shadow-md hover:bg-yellow-400 transition-colors duration-300">
        {{ 'INFO_PACKAGES.BUY_NOW' | translate }}
      </button>
    </div>
  </div>
</div>
