<app-banner
  [backgroundImage]="'assets/img/destinations/banner-destinations-peru.webp'"
  [title]="'WAYS_TO_TRAVEL.TITLE'"
></app-banner>

<!-- DescripciÃ³n -->
<div class="max-w-4xl mx-auto text-center py-8">
  <p class="text-lg text-gray-700">{{ trekkingData?.DESCRIPTION }}</p>
</div>

<!-- Lista de paquetes -->
<div class="max-w-6xl mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-6 p-6">
  <div
    *ngFor="let package of trekkingData?.PACKAGES"
    class="bg-white shadow-lg "
  >
    <img [src]="package.image" [alt]="package.title" class="w-full h-40 object-cover " />
    <div class="p-4">
      <h3 class="text-xl font-semibold text-[#034873] mt-3">
        {{ package.title }}
      </h3>
      <p class="text-gray-600 mt-1">Precio: {{ package.price }}</p>
    </div>
  </div>
</div>
