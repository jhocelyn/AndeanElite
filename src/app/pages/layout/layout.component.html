<div>
  <div>
  <app-slider></app-slider> <!-- Slider -->
  </div>

  <!--Learn More Seccion-->
  <div data-aos="fade-right" data-aos-duration="1000" class="flex items-center justify-center w-full py-10">
    <div class="flex flex-col items-center justify-center gap-5 w-full px-24 text-center">
      <!-- Título -->
      <h2 class="text-2xl md:text-3xl font-bold text-[#034873]">
        {{ 'ANDEANELITE.TITLE' | translate }}
      </h2>

      <!-- Descripción -->
      <p class="text-lg text-[#034873]">
        {{ 'ANDEANELITE.DESCRIPTION' | translate }}
      </p>

      <!-- Lista de puntos -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        <div *ngFor="let point of [0,1,2,3]" class="text-[#042a4e] text-base flex flex-col items-center gap-2 text-center">
          <i [ngClass]="getIcon(point)" class="text-[#034873  ] text-2xl"></i>
          <p>{{ ('ANDEANELITE.POINTS.' + point) | translate }}</p>
        </div>
      </div>

      </div>
  </div>

  <!--Discover Seccion-->
  <div class="flex flex-col justify-center items-center col-span-3 min-h-screen bg-[#0F2D40] ">
    <!-- Título -->
    <div class="text-2xl sm:text-4xl font-extralight text-white mb-6 text-center">
      {{ galleryTitle }}
    </div>

    <div class=" max-w-[350px] xl:max-w-[1200px]">
      <!-- Galería -->
      <app-gallery
        [title]="galleryTitle"
        [images]="galleryImages">
      </app-gallery>
      </div>
  </div>

  <!--Customers Seccion-->
  <div class="flex flex-col justify-center items-center col-span-3 min-h-screen bg-[#ECEAE7] ">
    <!-- Título -->
    <div class="text-2xl sm:text-4xl font-extralight text-[#034873] text-center mb-6">
      {{ galleryTitle1 }}
    </div>

    <!-- Galería -->
    <div class=" max-w-[350px] xl:max-w-[1200px]">
      <app-gallery
        [title]="galleryTitle1"
        [images]="galleryImages1">
      </app-gallery>
    </div>
  </div>

  <!--Contact us Seccion-->
  <div class="flex flex-col xl:flex-row row-span-2 justify-center items-center gap-20 h-[70vh]">
    <div class="hidden xl:block h-[50vh] w-[50vh]">
      <img class="h-full object-cover" src="/assets/img/destinations/cusco/peru-weavers-llama.webp" alt="a">
    </div>
    <div data-aos="fade-up" data-aos-duration="1000" class="flex flex-col col-span-3 gap-6 p-4 ">
      <h1 class="text-[30px] font-extralight text-[#034873]">{{ 'CONTACTUS.TITLE' | translate }}</h1>
      <p class="text-[10px] md:text-[20px] font-normal text-[#4D6270]">{{ 'CONTACTUS.DESCRIPTION' | translate }}</p>
      <form class="flex flex-col gap-5">
        <input class="w-[300px] md:w-[400px] h-[50px] border-[#4D6270] border-solid border-[1px]" type="text" placeholder="{{ 'CONTACTUS.NAME' | translate }}">
        <input class="w-[300px] md:w-[400px] h-[50px] border-[#4D6270] border-solid border-[1px]" type="text" placeholder="{{ 'CONTACTUS.EMAIL' | translate }}">
        <input class="w-[300px] md:w-[400px] h-[50px] border-[#4D6270] border-solid border-[1px]" type="text" placeholder="{{ 'CONTACTUS.PHONE' | translate }}">
        <button class="bg-[#4D6270] rounded-full w-[150px] h-[50px] flex items-center justify-center relative group transition-all duration-300 ease-in-out overflow-hidden hover:bg-[#034873]">
          <span class="text-white text-[20px] font-extralight flex items-center space-x-2">
            <span class="group-hover:-translate-x-2 transition-transform duration-300 ease-in-out">{{ 'CONTACTUS.BUTTON' | translate }}</span>
            <span
              class="opacity-0 translate-x-[-10px] text-white group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300 ease-in-out">
              →
            </span>
          </span>
        </button>
      </form>
    </div>
  </div>

  <a
    href="https://wa.me/51926941001?text=Hola%2C%20quiero%20planificar%20mi%20viaje"
    [ngClass]="{
    'top-28': !scrolled,
    'top-4': scrolled
  }"
    class="fixed top-28 right-5 transition-all duration-500 ease-in-out text-2xl bg-white text-[#042A4E] px-12 py-3 rounded-full shadow-lg hover:bg-[#0F2D40] hover:text-white z-[1000]">
    {{ 'PLANYOURTRIP' | translate }}
  </a>
</div>
