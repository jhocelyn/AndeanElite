<app-banner [backgroundImage]="backgroundImage" [title]="title"></app-banner>

<!-- DescripciÃ³n -->
<div class="max-w-4xl mx-auto text-center py-8">
  <p class="text-lg text-gray-700">{{ description }}</p>
</div>

<!-- Lista de paquetes -->
<div class="max-w-6xl mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-6 p-6">
  <div
    *ngFor="let package of packages"
    class="bg-white shadow-lg cursor-pointer hover:shadow-xl transition"
    (click)="goToPackageDetails(package.id)"
  >
    <img [src]="package.image" [alt]="package.title" class="w-full h-40 object-cover" />
    <div class="p-4">
      <h3 class="text-xl font-semibold text-[#034873] mt-3">
        {{ package.title }}
      </h3>
      <p class="text-gray-600 mt-1">Precio: {{ package.price }}</p>
    </div>
  </div>
</div>
