<div class="relative w-full h-min-[200px] rounded-lg overflow-hidden shadow-lg border" (click)="onCardClick()">
  <!-- Imagen -->
  <img [src]="imageUrl" [alt]="title" class="w-full h-[60%] object-cover">

  <!-- Descuento -->
  <div *ngIf="discount" class="absolute top-2 right-2 bg-red-600 text-white text-sm px-2 py-1 rounded">
    -{{ discount }}%
  </div>

  <!-- DÃ­as -->
  <div class="absolute bottom-[170px] right-2 bg-black bg-opacity-75 text-white text-xs px-3 py-1 rounded">
    {{ days }}
  </div>

  <!-- Detalles -->
  <div class="p-4 flex flex-col justify-between h-[40%]">
    <h3 class="text-lg font-semibold text-gray-800">{{ title }}</h3>
    <div class="text-sm text-gray-500">
      <p>Precio desde:</p>
      <p>
        <span class="line-through text-gray-400">${{ originalPrice }}</span>
        <span class="text-red-600 text-lg font-bold ml-2">${{ price }}</span>
      </p>
    </div>
    <button class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
      Ver Programa
    </button>
  </div>
</div>
